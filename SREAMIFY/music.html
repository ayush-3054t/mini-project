<body>
    <header>
        <nav>
            <a href="index.html" class="logo"><img src="resources/img/LGo8LI4agAQfi7bgZp7ny.jpg"
                    alt="365 Entertainment Logo"></a>
            <button class="hamburger" id="hamburger">
                <i class="fas fa-bars"></i>
            </button>
            <ul id="navlinks">
                <li><a href="index.html">Home</a></li>
                <li><a href="movie.html">Movies</a></li>
                <li><a href="webseries.html">webseries</a></li>
                <li><a href="tvshows.html">TV Series</a></li>
                <li><a href="music.html">Audio</a></li>
                <li><a href="login.html">login</a></li>
                <li><a href="registration.html">signup</a></li>
            </ul>
        </nav>
    </header>

    <div class="carousel">
        <div class="slideshow-container">
            <div class="mySlides fade">
                <img src="resources/img/musicpage/music1.jpg" style="width:100%">
            </div>
            <div class="mySlides fade">
                <img src="resources/img/musicpage/music2.jpg" style="width:100%">
            </div>
            <div class="mySlides fade">
                <img src="resources/img/musicpage/music3.jpg" style="width:100%">
            </div>
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
    </div>

    <section class='bar'>
        <div class="dropdown">
            <button class="dropdown-btn"><span id='genre-name'>Genre</span>
                <i class="fas fa-sort-down"></i>
            </button>
            <div class="dropdown-list">
                <a href="#" data-filter='all' class='genre'>All</a>
                <a href="#" data-filter='pop' class='genre'>Pop</a>
                <a href="#" data-filter='rock' class='genre'>Rock</a>
                <a href="#" data-filter='jazz' class='genre'>Jazz</a>
            </div>
        </div>

        <div class="search">
            <form>
                <input type="text" placeholder="Search for songs or albums" id='input' onkeyup="search()">
                <button type="submit" class="searchbtn"><i class="fas fa-search"></i></button>
            </form>
        </div>
    </section>

    <section>
        <div class="images" id='block'>
            <a href="audioplayer1.html">

                <div class="box">
                    <img src="resources/img/musicpage/maxresdefault.jpg" alt="Album Cover">
                    <div class="text">
                        <h3>Puspa</h3>
                        <p>puspa the rule</p>
                    </div>
                </div>
            </a>
            <a href="audioplayer1.html">

                <div class="box pop">
                    <img src="resources/img/musicpage/album2.jpeg" alt="Album Cover">
                    <div class="text">
                        <h3>Mera Ishq</h3>
                        <p>Arijit singh</p>
                    </div>
                </div>
            </a>
            <a href="audioplayer1.html">
                
                <div class="box rock">
                    <img src="resources/img/musicpage/album3.jpeg" alt="Album Cover">
                    
                    <div class="text">
                        <h3>KAUN TUJHE</h3>
                        <p>Amaal Mallik</p>
                    </div>
                </div>
            </a>

        <img src="resources/img/LGo8LI4agAQfi7bgZp7ny.jpg" alt="365 Logo">
