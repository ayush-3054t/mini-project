<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment |STREAMIFY</title>
    <script src="https://kit.fontawesome.com/f0b4d212f8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <style>
      
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
}

body {
    background-color: black;
    overflow-x: hidden;
    width: 100%;
    margin: 0 auto;
}

header {
    padding: 10px 20px;
    background: linear-gradient(-45deg, #fab752, #f0e268, #b7ecf0, #abd8e9);
    background-size: 400% 400%;
    animation: gradient 20s ease infinite;
}

nav {
    display: flex;
    flex-wrap: wrap;
}
nav ul {
    display: flex;
    justify-content: flex-start;
}
nav ul li {
    list-style: none;
    display: flex;
    align-items: center;
    margin-right: 50px;
}
.logo img {
    cursor: pointer;
    height: 40px;
    border-radius: 5px;
    box-shadow: 2px 4px 10px #5a5959;
    margin-right: 50px;
}
nav ul li a {
    color: black;
    margin: 5px;
    text-decoration: none;
    font-weight: bold;
    font-size: 18px;
}
nav ul li a:hover {
    opacity: 0.8;
}

.hamburger {
    background: transparent;
    border: none;
    font-size: 20px;
    cursor: pointer;
    display: none;
}
.hamburger:focus {
    outline: none;
}

.payment-header {
    text-align: center;
    background-color: #fab752;
    color: black;
    padding: 50px 20px;
}
.payment-header h1 {
    margin: 0;
    font-size: 36px;
}
.payment-header p {
    margin-top: 10px;
    font-size: 18px;
}

.payment-form {
    background: white;
    border-radius: 10px;
    padding: 20px;
    width: 60%;
    margin: 0 auto;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}
.payment-form input, .payment-form select {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border-radius: 5px;
    border: 1px solid #ddd;
    font-size: 16px;
}
.payment-form button {
    background-color: #fab752;
    color: black;
    border: none;
    border-radius: 5px;
    padding: 12px 20px;
    font-size: 18px;
    cursor: pointer;
    width: 100%;
}
.payment-form button:hover {
    background-color: #e6a544;
}

footer {
    display: flex;
    justify-content: flex-start;
    align-items: center;
    padding: 10px 20px;
    background: linear-gradient(-45deg, #fab752, #f0e268, #b7ecf0, #abd8e9);
    background-size: 400% 400%;
    animation: gradient 20s ease infinite;
}
footer img {
    cursor: pointer;
    height: 40px;
    border-radius: 5px;
    box-shadow: 2px 4px 10px #5a5959;
    margin-right: 20px;
}
footer p {
    color: #3f3f3f;
}

@media screen and (max-width: 767px) {
    .payment-form {
        width: 90%;
    }
    nav ul {
        display: none;
    }
    .show {
        display: flex;
    }
    #navlinks {
        flex-direction: column;
        width: 100%;
    }
    #navlinks li {
        justify-content: center;
    }
    #navlinks li a {
        border-bottom: 1px solid #3f3f3f;
    }
    nav {
        justify-content: space-between;
    }
    .hamburger {
        display: block;
    }
}

    </style>
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo"><img src="resources/img/LGo8LI4agAQfi7bgZp7ny.jpg" alt=" STREAMIFY"></a>
            <button class="hamburger" id="hamburger">
                <i class="fas fa-bars"></i>
            </button>
            <ul id="navlinks">
                <li><a href="index.html">Home</a></li>
                <li><a href="movie.html">Movies</a></li>
                <li><a href="tv-shows.html">TV Shows</a></li>
                <li><a href="audio.html">Audio</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="registration.html">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <section class="payment">
        <div class="payment-header">
            <h1>Complete Your Payment</h1>
            <p>To finalize your subscription, please enter your payment details below.</p>
        </div>

        <div class="payment-form">
            <h2>Payment Information</h2>
            <form action="/submit-payment" method="POST">
                <label for="name">Name on Card</label>
                <input type="text" id="name" name="name" placeholder="John Doe" required>

                <label for="card-number">Card Number</label>
                <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9012 3456" required>

                <label for="expiry-date">Expiry Date</label>
                <input type="month" id="expiry-date" name="expiry-date" required>

                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="123" required>

                <label for="billing-address">Billing Address</label>
                <input type="text" id="billing-address" name="billing-address" placeholder="123 Main St, City, Country" required>

                <label for="subscription-plan">Select Subscription Plan</label>
                <select id="subscription-plan" name="subscription-plan" required>
                    <option value="1-month">1 Month - ₹200</option>
                    <option value="2-months">2 Months - ₹600</option>
                    <option value="1-year">1 Year - ₹7000</option>
                </select>

                <button type="submit">Proceed to Payment</button>
            </form>
        </div>
    </section>

    <footer>
        <img src="resources/img/LGo8LI4agAQfi7bgZp7ny.jpg" alt="365 Logo">
        <p>Powered by  STREAMIFY. All Rights Reserved.</p>
    </footer>
</body>
<script src="resources/js/script.js"></script>
</html>
