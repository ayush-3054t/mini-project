        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #141e30, #243b55);
            color: white;
            margin: 0;

        header {
            display: flex;

            justify-content: space-between;
            padding: 1rem;
            background-color: #1e293b;
        }
        .logo img {
            height: 40px;
        }
        nav ul {
            list-style: none;
            display: flex;
            padding: 0;
            margin: 0;

        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
        }
        nav ul li a:hover {
            color: #00d4ff;
        }
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .login-box {
            background: #1e293b;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .login-box h1 {
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
        }
        .login-box form {
            display: flex;
            flex-direction: column;
        }
        .login-box input {
            margin-bottom: 1rem;
            padding: 0.8rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
        }
        .login-box input:focus {
            outline: none;
            box-shadow: 0px 0px 5px #00d4ff;
        }
        .login-box button {
            padding: 0.8rem;
            border: none;
            background: #00d4ff;
            color: white;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }
        .login-box button:hover {
            background: #00a3cc;
        }
        .login-box a {
            color: #00d4ff;
            text-decoration: none;
            font-size: 0.9rem;
        }
        .login-box a:hover {
            text-decoration: underline;
        }
        footer {
            text-align: center;
            margin-top: 2rem;
